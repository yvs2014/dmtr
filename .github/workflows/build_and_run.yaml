name: build_and_run

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  build_on_linux_and_run:
    name: Build-n-Run on ${{matrix.os}} with ${{matrix.compiler}}
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest]
        compiler: [dart]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: main
      - name: Install mandatory packages for building
        run: |
          sudo apt install -y dpkg-dev devscripts debhelper
          ./apt_install_dart.sh && dart pub get
      - name: Create .deb package
        run: |
          ./build-deb.sh
          sudo dpkg -i debs/dmtr_*_*.deb
      - name: Test run
        run: ping -c1 google.com && dmtr -r google.com || dmtr -r 127.0.0.1

